<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
      body {
        font-family: "Segoe UI";
      }
      
      #Header {
        background-color: black; color: white;
        text-align: center;
        left: 0; top: 0;
        position: fixed;
      }
      
      @media screen and (max-width: 540px) {
        #Header {
          padding: 10px;
          width: calc(100% - 20px);
          font-size: 50px;
        }
      }
      
      @media screen and (min-width: 541px) {
        #Header {
          padding-top: 40%;
          width: 50%; height: 60%;
          font-size: 96px;
        }
      }
    </style>
  </head>
  
  <body>
    <div id="Header">Google</div>
  </body>
</html>
